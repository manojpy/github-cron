name: Run Unified MACD Bot

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: read

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (for logs / optional file access)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull image
        run: |
          IMAGE=ghcr.io/${{ github.repository }}:latest
          echo "Pulling $IMAGE"
          docker pull "$IMAGE"

      - name: Run container (single execution)
        env:
          CONFIG_FILE: config_macd.json
          TZ: Asia/Kolkata
        run: |
          IMAGE=ghcr.io/${{ github.repository }}:latest
          echo "Running container $IMAGE"
          docker run --rm \
            -e CONFIG_FILE="$CONFIG_FILE" \
            -e TZ="$TZ" \
            -e GITHUB_ACTIONS=true \
            -v /tmp:/tmp \
            $IMAGE
