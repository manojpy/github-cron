name: Run Trading Bot

on:
  workflow_dispatch:
    inputs:
      debug_mode:
        description: 'Enable debug logging'
        type: boolean
        default: false
  repository_dispatch:
    types: [cron_trigger]

concurrency:
  group: trading-bot-execution
  cancel-in-progress: false

jobs:
  run-bot:
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    permissions:
      packages: read
      contents: read

    steps:
      - name: Checkout config only
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            config_macd.json
          sparse-checkout-cone-mode: false

      # HIGH PERFORMANCE: Cache Numba JIT Compilations
      - name: Numba Cache
        uses: actions/cache@v4
        with:
          path: .numba_cache
          key: numba-${{ runner.os }}-${{ hashFiles('requirements.txt') }}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull and run bot
        id: run
        run: |
          IMAGE="ghcr.io/${{ github.repository }}/trading-bot:latest"
          TRIGGER_TS=$(date +%s)
          
          # Create local cache dir if not exists
          mkdir -p .numba_cache

          docker run --rm \
            --name bot-${{ github.run_id }} \
            --memory=768m \
            --cpus=1.0 \
            --read-only \
            --security-opt=no-new-privileges:true \
            --tmpfs /tmp:size=64m,rw,noexec,nosuid \
            -e TELEGRAM_BOT_TOKEN="${{ secrets.TELEGRAM_BOT_TOKEN }}" \
            -e TELEGRAM_CHAT_ID="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -e REDIS_URL="${{ secrets.REDIS_URL }}" \
            -e DELTA_API_BASE="${{ secrets.DELTA_API_BASE }}" \
            -e CONFIG_FILE=config_macd.json \
            -e DEBUG_MODE="${{ inputs.debug_mode || 'false' }}" \
            -e TRIGGER_TIMESTAMP="$TRIGGER_TS" \
            -v "$(pwd)/config_macd.json:/app/config_macd.json:ro" \
            -v "$(pwd)/.numba_cache:/tmp/numba_cache:rw" \
            "$IMAGE"

          exit $?

      - name: Cleanup
        if: always()
        run: docker system prune -f >/dev/null 2>&1 || true