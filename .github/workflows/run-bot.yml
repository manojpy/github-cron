name: Run Unified MACD Bot

on:
  workflow_dispatch:
    inputs:
      debug_mode:
        description: 'Enable debug logging'
        required: false
        type: boolean
        default: false
  repository_dispatch:
    types: [cron_trigger]

# Prevent concurrent runs to avoid Redis lock conflicts
concurrency:
  group: trading-bot-execution
  cancel-in-progress: false

jobs:
  run-bot:
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    
    permissions:
      packages: read
      deployments: write

    steps:
      - name: Log execution context
        run: |
          echo "ğŸš€ Triggered via: ${{ github.event_name }}"
          echo "â° UTC Time: $(date -u '+%Y-%m-%d %H:%M:%S')"
          echo "â° IST Time: $(TZ='Asia/Kolkata' date '+%Y-%m-%d %H:%M:%S')"
          echo "â° Unix Timestamp: $(date +%s)"
          echo "ğŸ”§ Debug Mode: ${{ github.event.inputs.debug_mode || 'false' }}"
          echo "ğŸ”‹ Run ID: ${{ github.run_id }}"
          echo "ğŸ”¢ Run Number: ${{ github.run_number }}"

      # OPTIMIZED: Only checkout config file, not entire repo
      - name: Checkout config
        uses: actions/checkout@v4
        with:
          sparse-checkout: config_macd.json
          sparse-checkout-cone-mode: false

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # CRITICAL OPTIMIZATION: Cache entire Docker image as tar file
      - name: Cache Docker Image
        id: cache_image
        uses: actions/cache@v4
        with:
          path: /tmp/bot-image.tar
          key: bot-image-${{ github.sha }}
          restore-keys: |
            bot-image-

      # OPTIMIZED: Load from cache or pull fresh (saves ~6s on cache hit)
      - name: Pull latest image
        id: pull_image
        run: |
          IMAGE="ghcr.io/${{ github.repository }}/trading-bot:latest"
          
          if [ -f /tmp/bot-image.tar ]; then
            echo "ğŸ“¦ Loading image from cache..."
            docker load -i /tmp/bot-image.tar
            echo "âœ… Image loaded from cache"
            docker inspect "$IMAGE" --format='Image ID: {{.Id}}'
            docker inspect "$IMAGE" --format='Created: {{.Created}}'
            echo "cache_hit=true" >> $GITHUB_OUTPUT
          else
            echo "â¬‡ï¸ Pulling fresh image from GHCR..."
            if docker pull "$IMAGE"; then
              echo "âœ… Image pulled successfully"
              docker inspect "$IMAGE" --format='Image ID: {{.Id}}'
              docker inspect "$IMAGE" --format='Created: {{.Created}}'
              echo "ğŸ’¾ Saving image to cache..."
              docker save "$IMAGE" -o /tmp/bot-image.tar
              echo "âœ… Image cached for next run"
              echo "cache_hit=false" >> $GITHUB_OUTPUT
            else
              echo "âŒ Failed to pull image"
              exit 1
            fi
          fi

      - name: Set trigger timestamp
        id: timestamp
        run: |
          TS=$(date +%s)
          echo "ts=$TS" >> $GITHUB_OUTPUT
          echo "ğŸ“… Trigger timestamp: $TS ($(date -d @$TS -u '+%Y-%m-%d %H:%M:%S UTC'))"

      # Pre-flight checks
      - name: Validate configuration
        run: |
          if [ ! -f config_macd.json ]; then
            echo "âŒ config_macd.json not found"
            exit 1
          fi
          echo "âœ… Configuration file exists"
          
          # Validate JSON syntax (optional, adds ~0s)
          if command -v jq >/dev/null 2>&1; then
            if jq empty config_macd.json 2>/dev/null; then
              echo "âœ… JSON syntax valid"
            else
              echo "âŒ Invalid JSON syntax"
              exit 1
            fi
          fi

      - name: Run trading bot
        id: run_bot
        env:
          DEBUG_MODE: ${{ github.event.inputs.debug_mode || 'false' }}
        run: |
          set +x
          echo "ğŸ¤– Starting trading bot execution..."
          
          # Set resource limits to prevent runaway containers
          docker run --rm \
            --name trading-bot-${{ github.run_id }} \
            --memory="512m" \
            --memory-swap="512m" \
            --cpus="1.0" \
            --security-opt no-new-privileges \
            --read-only \
            --tmpfs /tmp:rw,noexec,nosuid,size=100m \
            -e TELEGRAM_BOT_TOKEN="${{ secrets.TELEGRAM_BOT_TOKEN }}" \
            -e TELEGRAM_CHAT_ID="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -e REDIS_URL="${{ secrets.REDIS_URL }}" \
            -e DELTA_API_BASE="${{ secrets.DELTA_API_BASE }}" \
            -e CONFIG_FILE=config_macd.json \
            -e TZ=Asia/Kolkata \
            -e LOG_JSON=false \
            -e FILE_LOGGING=false \
            -e DEBUG_MODE="$DEBUG_MODE" \
            -e TRIGGER_TIMESTAMP="${{ steps.timestamp.outputs.ts }}" \
            -e GITHUB_SHA="${{ github.sha }}" \
            -e GITHUB_RUN_ID="${{ github.run_id }}" \
            -e GITHUB_RUN_NUMBER="${{ github.run_number }}" \
            -e GITHUB_WORKFLOW="${{ github.workflow }}" \
            -e GITHUB_REPOSITORY="${{ github.repository }}" \
            -v "$(pwd)/config_macd.json:/app/config_macd.json:ro" \
            ghcr.io/${{ github.repository }}/trading-bot:latest
          
          EXIT_CODE=$?
          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT
          
          if [ $EXIT_CODE -eq 0 ]; then
            echo "âœ… Bot execution completed successfully"
          else
            echo "âŒ Bot execution failed with exit code: $EXIT_CODE"
            exit $EXIT_CODE
          fi

      # Capture execution metrics
      - name: Log execution summary
        if: always()
        run: |
          echo "ğŸ“Š Execution Summary:"
          echo "  - Workflow: ${{ github.workflow }}"
          echo "  - Run ID: ${{ github.run_id }}"
          echo "  - Run Number: ${{ github.run_number }}"
          echo "  - Status: ${{ job.status }}"
          echo "  - Exit Code: ${{ steps.run_bot.outputs.exit_code || 'N/A' }}"
          echo "  - Cache Hit: ${{ steps.pull_image.outputs.cache_hit || 'N/A' }}"
          echo "  - Completed at: $(date)"

      # Enhanced failure notification with more context
      - name: Notify on failure
        if: failure()
        run: |
          echo "âŒ Bot execution failed"
          echo "â° Time: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "ğŸ”— Logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          echo "ğŸ”‹ Run Number: ${{ github.run_number }}"
          echo "ğŸ”§ Debug Mode: ${{ github.event.inputs.debug_mode || 'false' }}"
          echo "ğŸ’¾ Cache Hit: ${{ steps.pull_image.outputs.cache_hit || 'N/A' }}"

      # Docker cleanup (GitHub auto-cleans, but explicit is better)
      - name: Cleanup
        if: always()
        run: |
          echo "ğŸ§¹ Cleaning up Docker resources..."
          docker system prune -f --volumes || true
          echo "âœ… Cleanup complete"