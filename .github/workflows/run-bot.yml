# .github/workflows/cron-run.yml
name: Run MACD Bot (every 15 min)

on:
  #schedule:
   # - cron: '1,16,31,46 * * * *'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository }}/trading-bot:latest
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID:   ${{ secrets.TELEGRAM_CHAT_ID }}
        REDIS_URL:          ${{ secrets.REDIS_URL }}
        DELTA_API_BASE:     ${{ secrets.DELTA_API_BASE }}
        TZ: Asia/Kolkata

    steps:
      - name: Run bot once
        run: python src/macd_unified.py --once   # or just rely on CMD in Dockerfile