name: Run MACD Bot

on:
  workflow_dispatch:   # allows manual trigger and external API trigger

jobs:
  run-bot:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Load cached image instead of rebuilding from scratch
      - name: Load cached image
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: macd-unified-aot:latest
          cache-from: type=gha

      - name: Inject secrets into config_macd.json
        run: |
          jq '.TELEGRAM_BOT_TOKEN="${{ secrets.TELEGRAM_BOT_TOKEN }}" |
              .TELEGRAM_CHAT_ID="${{ secrets.TELEGRAM_CHAT_ID }}" |
              .REDIS_URL="${{ secrets.REDIS_URL }}" |
              .DELTA_API_BASE="${{ secrets.DELTA_API_BASE }}"' \
              config_macd.json > config_macd.json.tmp && mv config_macd.json.tmp config_macd.json

      - name: Run container
        run: |
          docker run --rm \
            -e NUMBA_THREADING_LAYER=tbb \
            -v ${{ github.workspace }}/config_macd.json:/app/config_macd.json:ro \
            -v ${{ github.workspace }}/logs:/app/logs \
            macd-unified-aot:latest
