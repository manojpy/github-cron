name: Run MACD Bot

on:
  workflow_dispatch:  # âœ… External cron â†’ API trigger only

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  RUN_TIMEOUT: 600

jobs:
  run-bot:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Inject secrets into secure config
        run: |
          jq '.TELEGRAM_BOT_TOKEN="${{ secrets.TELEGRAM_BOT_TOKEN }}" |
              .TELEGRAM_CHAT_ID="${{ secrets.TELEGRAM_CHAT_ID }}" |
              .REDIS_URL="${{ secrets.REDIS_URL }}" |
              .DELTA_API_BASE="${{ secrets.DELTA_API_BASE }}"' \
              config_macd.json > config_macd.secure.json

      - name: Log in to Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run MACD Bot
        run: |
          set +x
          echo "ğŸ”¥Launching Macd UnifiedğŸ”¥ğŸš€"
          
          IMAGE_ID=$(echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/macd-unified-aot:latest" | tr '[:upper:]' '[:lower:]')
          docker pull -q "$IMAGE_ID" > /dev/null 2>&1
          
          timeout ${{ env.RUN_TIMEOUT }}s docker run --rm \
            --memory=700m \
            -e NUMBA_THREADING_LAYER=tbb \
            -e NUMBA_NUM_THREADS=4 \
            -v ${{ github.workspace }}/config_macd.secure.json:/app/src/config_macd.json:ro \
            -v ${{ github.workspace }}/logs:/app/logs \
            "$IMAGE_ID" > bot-output.log 2>&1
          
          BOT_EXIT_CODE=$?
          
          if [ $BOT_EXIT_CODE -eq 0 ]; then
            echo "âœ… Bot completed successfully"
            echo "ğŸ“Š Last 20 lines:"
            tail -20 bot-output.log
          else
            echo "âŒ Bot failed with exit code $BOT_EXIT_CODE"
            cat bot-output.log
            exit $BOT_EXIT_CODE
          fi

      - name: Cleanup Secrets
        if: always()
        run: |
          rm -f config_macd.secure.json
          echo "ğŸ”’ Secrets wiped from runner."