name: Run Trading Bot

on:
  workflow_dispatch:
    inputs:
      debug_mode:
        description: 'Enable debug logging'
        type: boolean
        default: false
  repository_dispatch:
    types: [cron_trigger]

# Prevent overlapping runs (Redis lock is primary safety, this is backup)
concurrency:
  group: trading-bot-execution
  cancel-in-progress: false

jobs:
  run-bot:
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    permissions:
      packages: read
      contents: read

    steps:
      - name: Log execution context
        run: |
          echo "ðŸš€ Trading Bot Execution"
          echo "Trigger     : ${{ github.event_name }}"
          echo "Run ID      : ${{ github.run_id }} | #${{ github.run_number }}"
          echo "Time (UTC)  : $(date -u '+%Y-%m-%d %H:%M:%S')"
          echo "Time (IST)  : $(TZ=Asia/Kolkata date '+%Y-%m-%d %H:%M:%S')"
          echo "Debug mode  : ${{ inputs.debug_mode || 'false' }}"

      - name: Checkout config only
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            config_macd.json
          sparse-checkout-cone-mode: false

      - name: Validate config_macd.json
        run: |
          if [[ ! -f config_macd.json ]]; then
            echo "âŒ Missing config_macd.json"
            exit 1
          fi
          python -c "import json; json.load(open('config_macd.json'))" && \
            echo "âœ… config_macd.json is valid JSON" || \
            { echo "âŒ Invalid JSON in config_macd.json"; exit 1; }

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull and run bot
        id: run
        run: |
          IMAGE="ghcr.io/${{ github.repository }}/trading-bot:latest"
          TRIGGER_TS=$(date +%s)
          DEBUG_MODE="${{ inputs.debug_mode || 'false' }}"

          echo "ðŸ“¥ Pulling $IMAGE ..."
          docker pull "$IMAGE" > /dev/null

          echo "ðŸ“¦ Image size: $(docker inspect "$IMAGE" --format='{{.Size}}' | \
            awk '{printf "%.1f MB", $1/1024/1024}')"

          echo "ðŸ¤– Starting bot execution..."
          echo "â° Trigger timestamp: $TRIGGER_TS ($(date -u -d @$TRIGGER_TS '+%Y-%m-%d %H:%M:%S UTC'))"

          docker run --rm \
            --name bot-${{ github.run_id }} \
            --memory=512m \
            --memory-swap=512m \
            --cpus=1.0 \
            --read-only \
            --security-opt=no-new-privileges:true \
            --tmpfs /tmp:size=100m,rw,noexec,nosuid \
            -e TELEGRAM_BOT_TOKEN="${{ secrets.TELEGRAM_BOT_TOKEN }}" \
            -e TELEGRAM_CHAT_ID="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -e REDIS_URL="${{ secrets.REDIS_URL }}" \
            -e DELTA_API_BASE="${{ secrets.DELTA_API_BASE }}" \
            -e CONFIG_FILE=config_macd.json \
            -e DEBUG_MODE="$DEBUG_MODE" \
            -e TRIGGER_TIMESTAMP="$TRIGGER_TS" \
            -e GITHUB_SHA="${{ github.sha }}" \
            -e GITHUB_RUN_ID="${{ github.run_id }}" \
            -e GITHUB_RUN_NUMBER="${{ github.run_number }}" \
            -e NUMBA_CACHE_DIR=/tmp/numba_cache \
            -v "$(pwd)/config_macd.json:/app/config_macd.json:ro" \
            "$IMAGE"

          EXIT_CODE=$?
          docker logs bot-${{ github.run_id }} > bot.log || true
          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT
          exit $EXIT_CODE

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bot-logs
          path: bot.log

      - name: Execution summary
        if: always()
        run: |
          echo ""
          echo "ðŸ“Š Run Summary"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "Status    : ${{ job.status }}"
          echo "Exit Code : ${{ steps.run.outputs.exit_code || 'N/A' }}"
          echo "Run URL   : https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

      - name: Cleanup Docker resources
        if: always()
        run: |
          echo "ðŸ§¹ Cleaning up Docker resources..."
          docker system prune -f --volumes >/dev/null 2>&1 || true
          echo "âœ… Cleanup complete"
