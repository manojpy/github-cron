name: Run Trading Bot

on:
  workflow_dispatch:
    inputs:
      debug_mode:
        description: 'Enable debug logging'
        type: boolean
        default: false
  repository_dispatch:
    types: [cron_trigger]

concurrency:
  group: trading-bot-execution
  cancel-in-progress: false

jobs:
  run-bot:
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    permissions:
      packages: read
      contents: read

    steps:
      - name: Checkout config
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            config_macd.json
          sparse-checkout-cone-mode: false

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Bot Container
        id: run
        env:
          IMAGE: ghcr.io/${{ github.repository }}/trading-bot:latest
          DEBUG_MODE: ${{ inputs.debug_mode || 'false' }}
        run: |
          docker pull --quiet "$IMAGE"
          
          docker run --rm \
            --name bot-${{ github.run_id }} \
            --memory=700m \
            --cpus=2.0 \
            --read-only \
            --security-opt=no-new-privileges:true \
            --tmpfs /tmp:size=150m,rw,noexec,nosuid \
            -e TELEGRAM_BOT_TOKEN="${{ secrets.TELEGRAM_BOT_TOKEN }}" \
            -e TELEGRAM_CHAT_ID="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -e REDIS_URL="${{ secrets.REDIS_URL }}" \
            -e DELTA_API_BASE="${{ secrets.DELTA_API_BASE }}" \
            -e DEBUG_MODE="$DEBUG_MODE" \
            -e SKIP_WARMUP=false \
            -e NUMBA_CACHE_DIR=/app/src/__pycache__ \
            -e NUMBA_NUM_THREADS=2 \
            -e NUMBA_THREADING_LAYER=omp \
            -e NUMBA_DISABLE_JIT=0 \
            -v "$(pwd)/config_macd.json:/app/config_macd.json:ro" \
            "$IMAGE" | tee bot.log

          EXIT_CODE=${PIPESTATUS[0]}
          exit $EXIT_CODE

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bot-logs
          path: bot.log