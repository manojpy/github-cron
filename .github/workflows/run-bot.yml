name: Run MACD Bot

on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  run-bot:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4


      - name: Inject secrets into secure config
        env:
          TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          REDIS: ${{ secrets.REDIS_URL }}
          API_BASE: ${{ secrets.DELTA_API_BASE }}
        run: |
          jq --arg token "$TOKEN" \
             --arg chat "$CHAT_ID" \
             --arg redis "$REDIS" \
             --arg api "$API_BASE" \
             '.TELEGRAM_BOT_TOKEN=$token | 
              .TELEGRAM_CHAT_ID=$chat | 
              .REDIS_URL=$redis | 
              .DELTA_API_BASE=$api' \
              config_macd.json > config_macd.secure.json

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run MACD Bot
        id: run_container
        run: |
          set +x
          echo "ğŸ”¥Launching Macd UnifiedğŸ”¥ğŸš€"
          IMAGE_ID=$(echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/macd-unified-aot:latest" | tr '[:upper:]' '[:lower:]')
          
          docker pull -q "$IMAGE_ID" > /dev/null 2>&1
          
          # Mount the SECURE config file to the container's expected path
          timeout 10m docker run --rm \
            --memory=700m \
            -e NUMBA_THREADING_LAYER=tbb \
            -e NUMBA_NUM_THREADS=4 \
            -v ${{ github.workspace }}/config_macd.secure.json:/app/src/config_macd.json:ro \
            -v ${{ github.workspace }}/logs:/app/logs \
            "$IMAGE_ID" > bot-output.log 2>&1 || {
              echo "âŒ Bot failed. Output:"
              cat bot-output.log
              exit 1
            }
          

      # âœ… SECURITY: Always cleanup secrets, even if bot crashes
      - name: Cleanup Secrets
        if: always()
        run: |
          rm -f config_macd.secure.json
          echo "ğŸ”’ Secrets wiped from runner."