name: Run Unified MACD Bot

on:
  workflow_dispatch:
    inputs:
      debug_mode:
        description: 'Enable debug logging'
        required: false
        type: boolean
        default: false
  repository_dispatch:
    types: [cron_trigger]

# OPTIMIZED: Prevent concurrent runs to avoid Redis lock conflicts
concurrency:
  group: trading-bot-execution
  cancel-in-progress: false

jobs:
  run-bot:
    runs-on: ubuntu-latest
    # OPTIMIZED: Aligned with RUN_TIMEOUT_SECONDS (600s = 10min) + buffer
    timeout-minutes: 15
    
    permissions:
      packages: read
      # NEW: Allow writing deployment status
      deployments: write

    steps:
      - name: Log execution context
        run: |
          echo "üöÄ Run #${{ github.run_number }} | $(TZ='Asia/Kolkata' date '+%Y-%m-%d %H:%M IST')"

      # OPTIMIZED: Only checkout config file, not entire repo
      - name: Checkout config
        uses: actions/checkout@v4
        with:
          sparse-checkout: config_macd.json
          sparse-checkout-cone-mode: false

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # OPTIMIZED: Check if image exists before pulling
      - name: Pull latest image
        id: pull_image
        run: |
          IMAGE="ghcr.io/${{ github.repository }}/trading-bot:latest"
          echo "Pulling $IMAGE..."
          
          if docker pull "$IMAGE"; then
            echo "‚úÖ Image pulled successfully"
            docker inspect "$IMAGE" --format='Image ID: {{.Id}}'
            docker inspect "$IMAGE" --format='Created: {{.Created}}'
            echo "success=true" >> $GITHUB_OUTPUT
          else
            echo "‚ùå Failed to pull image"
            echo "success=false" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Set trigger timestamp
        id: timestamp
        run: |
          TS=$(date +%s)
          echo "ts=$TS" >> $GITHUB_OUTPUT
          echo "üìÖ Trigger timestamp: $TS ($(date -d @$TS -u '+%Y-%m-%d %H:%M:%S UTC'))"

      # NEW: Pre-flight checks
      - name: Validate configuration
        run: |
          if [ ! -f config_macd.json ]; then
            echo "‚ùå config_macd.json not found"
            exit 1
          fi
          echo "‚úÖ Configuration file exists"
          
          # Validate JSON syntax
          if command -v jq >/dev/null 2>&1; then
            if jq empty config_macd.json 2>/dev/null; then
              echo "‚úÖ JSON syntax valid"
            else
              echo "‚ùå Invalid JSON syntax"
              exit 1
            fi
          fi

      - name: Run trading bot
        id: run_bot
        env:
          DEBUG_MODE: ${{ github.event.inputs.debug_mode || 'false' }}
        run: |
          # OPTIMIZED: Set resource limits to prevent runaway containers
          docker run --rm \
            --name trading-bot-${{ github.run_id }} \
            --memory="512m" \
            --memory-swap="512m" \
            --cpus="1.0" \
            --security-opt no-new-privileges \
            --read-only \
            --tmpfs /tmp:rw,noexec,nosuid,size=100m \
            -e TELEGRAM_BOT_TOKEN="${{ secrets.TELEGRAM_BOT_TOKEN }}" \
            -e TELEGRAM_CHAT_ID="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -e REDIS_URL="${{ secrets.REDIS_URL }}" \
            -e DELTA_API_BASE="${{ secrets.DELTA_API_BASE }}" \
            -e CONFIG_FILE=config_macd.json \
            -e TZ=Asia/Kolkata \
            -e LOG_JSON=false \
            -e FILE_LOGGING=false \
            -e DEBUG_MODE="$DEBUG_MODE" \
            -e TRIGGER_TIMESTAMP="${{ steps.timestamp.outputs.ts }}" \
            -e GITHUB_SHA="${{ github.sha }}" \
            -e GITHUB_RUN_ID="${{ github.run_id }}" \
            -e GITHUB_RUN_NUMBER="${{ github.run_number }}" \
            -e GITHUB_WORKFLOW="${{ github.workflow }}" \
            -e GITHUB_REPOSITORY="${{ github.repository }}" \
            -v "$(pwd)/config_macd.json:/app/config_macd.json:ro" \
            ghcr.io/${{ github.repository }}/trading-bot:latest
          
          EXIT_CODE=$?
          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT
          
          if [ $EXIT_CODE -ne 0 ]; then
            echo "‚ùå Exit code: $EXIT_CODE"
            exit $EXIT_CODE
          fi

      # OPTIMIZED: Enhanced failure notification with more context
      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Bot execution failed"
          echo "‚è∞ Time: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "üîó Logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          echo "üìã Run Number: ${{ github.run_number }}"
          echo "üîß Debug Mode: ${{ github.event.inputs.debug_mode || 'false' }}"
          
          # Optional: Send failure notification via curl to your monitoring endpoint
          # curl -X POST "https://your-monitoring-endpoint.com/webhook" \
          #   -H "Content-Type: application/json" \
          #   -d "{\"status\":\"failed\",\"run_id\":\"${{ github.run_id }}\",\"time\":\"$(date -u)\"}"

      # OPTIONAL: Clean up Docker resources
      - name: Cleanup
        if: always()
        run: |
          echo "üßπ Cleaning up Docker resources..."
          docker system prune -f --volumes || true
          echo "‚úÖ Cleanup complete"