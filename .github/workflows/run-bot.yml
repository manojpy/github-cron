name: Run Trading Bot

on:
  workflow_dispatch:
    inputs:
      debug_mode:
        description: 'Enable debug logging'
        type: boolean
        default: false
  repository_dispatch:
    types: [cron_trigger]

concurrency:
  group: trading-bot-execution
  cancel-in-progress: false

jobs:
  run-bot:
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    permissions:
      packages: read
      contents: read

    steps:
      - name: Log execution context
        run: |
          echo "ðŸš€ Trading Bot Execution"
          echo "Trigger     : ${{ github.event_name }}"
          echo "Time (UTC)  : $(date -u '+%Y-%m-%d %H:%M:%S')"

      - name: Checkout config
        uses: actions/checkout@v4
        with:
          # We only pull the config to keep the runner fast
          sparse-checkout: |
            config_macd.json
          sparse-checkout-cone-mode: false

      - name: Cache Numba JIT
        uses: actions/cache@v4
        with:
          path: numba_cache
          # Since src/ is NOT checked out here, we use the commit SHA.
          # This ensures that if you change code in src/, the cache resets.
          key: ${{ runner.os }}-numba-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-numba-

      - name: Create local cache dir
        run: mkdir -p numba_cache

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Bot Container
        id: run
        env:
          IMAGE: ghcr.io/${{ github.repository }}/trading-bot:latest
          DEBUG_MODE: ${{ inputs.debug_mode || 'false' }}
        run: |
          # 1. CLEAN LOGS: Group the docker pull and use --quiet
          echo "::group::ðŸ“¥ Pulling latest bot image"
          docker pull --quiet "$IMAGE"
          echo "::endgroup::"
          
          # 2. EXECUTE: Run the container
          docker run --rm \
            -e TELEGRAM_BOT_TOKEN="${{ secrets.TELEGRAM_BOT_TOKEN }}" \
            -e TELEGRAM_CHAT_ID="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -e REDIS_URL="${{ secrets.REDIS_URL }}" \
            -e DELTA_API_BASE="${{ secrets.DELTA_API_BASE }}" \
            -e DEBUG_MODE="$DEBUG_MODE" \
            -e NUMBA_CACHE_DIR=/tmp/numba_cache \
            -v "$(pwd)/config_macd.json:/app/config_macd.json:ro" \
            -v "$(pwd)/numba_cache:/tmp/numba_cache" \
            "$IMAGE" | tee bot.log

          # Capture the bot's exit code correctly
          EXIT_CODE=${PIPESTATUS[0]}
          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT
          exit $EXIT_CODE

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bot-logs
          path: bot.log

      - name: Execution summary
        if: always()
        run: |
          echo "ðŸ“Š Status: ${{ job.status }} | Exit Code: ${{ steps.run.outputs.exit_code }}"