name: ðŸ¤– Run MACD Unified Bot (Hybrid - Optimized)

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry-run mode (log alerts only)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'
      skip_alerts:
        description: 'Skip Telegram alerts (test mode)'
        required: false
        default: 'false'
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: manojpy/github-cron/macd-unified-aot
  BOT_TIMEOUT: 300  # 5 minutes (sufficient for ~30â€“35s job)

jobs:
  run-bot:
    runs-on: ubuntu-24.04
    timeout-minutes: 7
    permissions:
      contents: read
      packages: read

    steps:
      # ========================================================================
      # PHASE 1: SETUP
      # ========================================================================
      - name: ðŸ“¥ Checkout Config Only
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            config_macd.json
          sparse-checkout-cone-mode: false
          fetch-depth: 1

      - name: ðŸ”“ Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸš€ Pull AOT Image (with intelligent caching)
        id: image_pull
        run: |
          IMAGE_REF="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          CACHE_DIR="/tmp/macd_docker_cache"
          CACHE_HASH=$(echo "$IMAGE_REF" | md5sum | cut -d' ' -f1)
          CACHE_PATH="${CACHE_DIR}/${CACHE_HASH}.tar"
          CACHE_MANIFEST="${CACHE_DIR}/${CACHE_HASH}.manifest"
          
          mkdir -p "$CACHE_DIR"
          
          echo "ðŸ“‹ Image Reference: $IMAGE_REF"
          echo "ðŸ’¾ Cache Path: $CACHE_PATH"
          
          # Fetch current manifest hash from registry
          CURRENT_MANIFEST=$(docker pull --quiet "$IMAGE_REF" 2>&1 || echo "")
          CURRENT_DIGEST=$(docker inspect --format='{{.RepoDigests}}' "$IMAGE_REF" 2>/dev/null | grep -oP 'sha256:[a-f0-9]{64}' | head -1 || echo "")
          
          # Check if cached version matches current
          CACHE_VALID=false
          if [ -f "$CACHE_MANIFEST" ] && [ -f "$CACHE_PATH" ]; then
            CACHED_DIGEST=$(cat "$CACHE_MANIFEST" 2>/dev/null || echo "")
            if [ "$CACHED_DIGEST" == "$CURRENT_DIGEST" ]; then
              CACHE_VALID=true
              echo "âœ… Cache HIT - Image digest matches"
            else
              echo "âŸ³ Cache MISS - Digest changed (old: ${CACHED_DIGEST:0:12}... new: ${CURRENT_DIGEST:0:12}...)"
            fi
          else
            echo "âŸ³ Cache MISS - No cached image found"
          fi
          
          START_TIME=$(date +%s)
          
          if [ "$CACHE_VALID" == "true" ]; then
            echo "ðŸ“¦ Loading image from local cache..."
            docker load -i "$CACHE_PATH" || {
              echo "âš ï¸ Cache corrupted, re-pulling from registry..."
              CACHE_VALID=false
            }
          fi
          
          if [ "$CACHE_VALID" == "false" ]; then
            echo "ðŸ“¥ Pulling fresh image from GHCR..."
            docker pull --quiet --platform linux/amd64 "$IMAGE_REF" || {
              echo "âŒ Failed to pull image"
              exit 1
            }
            
            echo "ðŸ’¾ Caching image for next run..."
            docker save "$IMAGE_REF" -o "$CACHE_PATH"
            echo "$CURRENT_DIGEST" > "$CACHE_MANIFEST"
            echo "âœ… Image cached successfully"
          fi
          
          PULL_TIME=$(( $(date +%s) - START_TIME ))
          echo "â±ï¸  Pull/Load completed in ${PULL_TIME}s"
          echo "pull_time=${PULL_TIME}" >> $GITHUB_OUTPUT

      - name: ðŸ” Verify Secrets
        run: |
          MISSING=()
          [ -z "${{ secrets.TELEGRAM_BOT_TOKEN }}" ] && MISSING+=("TELEGRAM_BOT_TOKEN")
          [ -z "${{ secrets.TELEGRAM_CHAT_ID }}" ] && MISSING+=("TELEGRAM_CHAT_ID")
          [ -z "${{ secrets.REDIS_URL }}" ] && MISSING+=("REDIS_URL")
          if [ ${#MISSING[@]} -gt 0 ]; then
            echo "âŒ Missing required secrets: ${MISSING[*]}"
            exit 1
          fi
          echo "âœ… All secrets configured"

      # ========================================================================
      # PHASE 2: BOT EXECUTION
      # ========================================================================
      - name: ðŸš€ Execute MACD Bot
        id: bot_run
        timeout-minutes: 6
        env:
          DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}
        run: |
          mkdir -p logs
          echo "::group::ðŸ”¥ Launch Macd-Unified...ðŸ”¥ "
          echo "ðŸ• Trigger Time: $(TZ=Asia/Kolkata date '+%Y-%m-%d %H:%M:%S IST')"
          echo "ðŸ·ï¸  Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo "ðŸ§ª Dry Run: $DRY_RUN"
          echo "::endgroup::"

          START_TIME=$(date +%s)
          timeout --signal=SIGTERM --kill-after=15s ${{ env.BOT_TIMEOUT }}s docker run \
            --rm \
            --name macd_bot_runner \
            --platform linux/amd64 \
            --network host \
            --memory="900m" \
            --memory-swap="900m" \
            --cpus="2.0" \
            --security-opt=no-new-privileges \
            --read-only \
            --tmpfs /tmp:rw,noexec,nosuid,size=64m \
            --tmpfs /home/appuser/.cache:rw,noexec,nosuid,size=32m \
            -e TZ=Asia/Kolkata \
            -e TELEGRAM_BOT_TOKEN="${{ secrets.TELEGRAM_BOT_TOKEN }}" \
            -e TELEGRAM_CHAT_ID="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -e REDIS_URL="${{ secrets.REDIS_URL }}" \
            -e DRY_RUN_MODE="$DRY_RUN" \
            -e PYTHONUNBUFFERED=1 \
            -e NUMBA_NUM_THREADS=2 \
            -e OMP_NUM_THREADS=2 \
            -v "${{ github.workspace }}/config_macd.json:/app/src/config_macd.json:ro" \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest 2>&1 | tee logs/bot_output.log

          EXIT_CODE=${PIPESTATUS[0]}
          DURATION=$(( $(date +%s) - START_TIME ))
          echo "execution_time=${DURATION}" >> $GITHUB_OUTPUT
          echo "exit_code=${EXIT_CODE}" >> $GITHUB_OUTPUT

          if [ $EXIT_CODE -eq 124 ] || [ $EXIT_CODE -eq 137 ]; then
            echo "âš ï¸ Bot execution timed out after ${DURATION}s"
            exit 1
          elif [ $EXIT_CODE -ne 0 ]; then
            echo "âŒ Bot exited with code $EXIT_CODE"
            exit 1
          fi
          echo "âœ… Bot completed successfully in ${DURATION}s"

      # ========================================================================
      # PHASE 3: RESULTS ANALYSIS
      # ========================================================================
      - name: ðŸ“Š Parse Execution Results
        if: always()
        id: results
        run: |
          LOG_FILE="logs/bot_output.log"
          if [ ! -f "$LOG_FILE" ]; then
            echo "status=error" >> $GITHUB_OUTPUT
            echo "message=Log file not found" >> $GITHUB_OUTPUT
            exit 0
          fi
          if grep -q "âœ… RUN COMPLETE" "$LOG_FILE"; then
            STATUS="success"
            DURATION=$(grep -oP "Duration:\s*\K[\d.]+" "$LOG_FILE" | head -1 || echo "N/A")
            ALERTS=$(grep -oP "Alerts:\s*\K\d+" "$LOG_FILE" | head -1 || echo "0")
            PAIRS=$(grep -oP "Pairs:\s*\K[\d/]+" "$LOG_FILE" | head -1 || echo "N/A")
            MEMORY=$(grep -oP "Memory:\s*\K\d+MB" "$LOG_FILE" | head -1 || echo "N/A")
            REDIS_STATUS=$(grep -oP "Redis:\s*\K\w+" "$LOG_FILE" | head -1 || echo "UNKNOWN")
          else
            STATUS="failed"
            ERROR_MSG=$(grep -E "FATAL ERROR|Bot run failed" "$LOG_FILE" | head -1 | cut -c1-100)
          fi
          echo "status=${STATUS}" >> $GITHUB_OUTPUT
          echo "duration=${DURATION:-N/A}" >> $GITHUB_OUTPUT
          echo "alerts=${ALERTS:-0}" >> $GITHUB_OUTPUT
          echo "pairs=${PAIRS:-N/A}" >> $GITHUB_OUTPUT
          echo "memory=${MEMORY:-N/A}" >> $GITHUB_OUTPUT
          echo "redis_status=${REDIS_STATUS:-UNKNOWN}" >> $GITHUB_OUTPUT
          echo "error_msg=${ERROR_MSG:-None}" >> $GITHUB_OUTPUT

      - name: ðŸ“‹ Generate Summary Report
        if: always()
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## ðŸ¤– MACD Bot Execution Report
          | Status | Duration | Alerts | Pairs | Mem | Redis | Pull Time |
          |---|---|---|---|---|---|---|
          | ${{ steps.results.outputs.status }} | ${{ steps.results.outputs.duration }}s | ${{ steps.results.outputs.alerts }} | ${{ steps.results.outputs.pairs }} | ${{ steps.results.outputs.memory }} | ${{ steps.results.outputs.redis_status }} | ${{ steps.image_pull.outputs.pull_time }}s |
          EOF
          if [ "${{ steps.results.outputs.status }}" != "success" ]; then
            echo "### âŒ Error Details" >> $GITHUB_STEP_SUMMARY
            echo "${{ steps.results.outputs.error_msg }}" >> $GITHUB_STEP_SUMMARY
          fi

      # ========================================================================
      # PHASE 4: ARTIFACT UPLOAD
      # ========================================================================
      - name: ðŸ“¦ Upload Execution Logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: bot-execution-logs-${{ github.run_number }}
          path: logs/
          retention-days: 2

      # ========================================================================
      # PHASE 5: CACHE CLEANUP (optional - keep last 5 cached images)
      # ========================================================================
      - name: ðŸ§¹ Cleanup Old Image Cache
        if: always()
        run: |
          CACHE_DIR="/tmp/macd_docker_cache"
          if [ -d "$CACHE_DIR" ]; then
            echo "ðŸ§¹ Cleaning up old cached images (keeping 5 most recent)..."
            ls -t "$CACHE_DIR"/*.tar 2>/dev/null | tail -n +6 | xargs -r rm -v
            echo "âœ… Cleanup complete"
          fi