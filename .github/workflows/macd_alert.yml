name: Trading Alert Bots

on:
  workflow_dispatch:
  # schedule:
  #   - cron: '1,16,31,46 * * * *'

concurrency:
  group: trading-alert-bots
  cancel-in-progress: true

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # --- Run MACD Bot (Improved) ---
      - name: Run MACD Bot (Improved)
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          DEBUG_MODE: 'True'
          SEND_TEST_MESSAGE: 'True'
          STATE_DB_PATH: macd_state.sqlite
          LOG_FILE: macd_bot.log
        run: python macd_bot_improved.py --once

      # --- Run Fibonacci Pivot Bot ---
      - name: Run Fibonacci Pivot Bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          DEBUG_MODE: 'True'
          SEND_TEST_MESSAGE: 'True'
          STATE_FILE_PATH: fib_state.json
        run: python fibonacci_pivot_bot.py

      # --- Debug / Inspect ---
      - name: List files after run
        run: ls -l

      # --- Upload Logs (optional) ---
      - name: Upload MACD Bot Logs
        uses: actions/upload-artifact@v4
        with:
          name: macd_bot_logs
          path: macd_bot.log

      # --- Cleanup ---
      - name: Remove backup files
        run: |
          rm -f *.bak || true

      # --- Commit and Push State Files ---
      - name: Commit and Push state files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update bot states [skip ci]"
          file_pattern: "*.json *.sqlite"
          add_options: '--force'
          status_options: '--untracked-files=no'
          commit_options: '--allow-empty'
          skip_dirty_check: true
