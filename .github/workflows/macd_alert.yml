name: Trading Alert Bots

on:
  workflow_dispatch:     # Manual trigger
  # schedule:
  #   - cron: '1,16,31,46 * * * *'   # Every 15 mins at :01, :16, :31, :46 UTC (commented since Cron-jobs.org handles timing)

concurrency:
  group: trading-alert-bots
  cancel-in-progress: false  # Ensures previous runs finish fully

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # -------------------------
      # Step 1: Checkout repository
      # -------------------------
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      # -------------------------
      # Step 2: Setup Python 3.12
      # -------------------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # -------------------------
      # Step 3: Cache pip packages
      # -------------------------
      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # -------------------------
      # Step 4: Install dependencies
      # -------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "No requirements.txt found, installing default packages"
            pip install aiohttp pandas numpy pytz psutil pydantic
          fi

      # -------------------------
      # Step 5: Run MACD Bot (with --once flag)
      # -------------------------
      - name: Run MACD Bot (Improved)
        id: macd_bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          DEBUG_MODE: ${{ vars.DEBUG_MODE || 'true' }}
          SEND_TEST_MESSAGE: 'true'
          STATE_DB_PATH: macd_state.sqlite
          LOG_FILE: macd_bot.log
          CONFIG_FILE: config_macd.json
          CRON_JOB: 'true'
          GITHUB_ACTIONS: 'true'
        run: |
          echo "Starting MACD Bot..."
          # MACD bot needs --once flag for single run
          python macd_bot_improved.py --once
          EXIT_CODE=$?
          echo "MACD Bot exit code: $EXIT_CODE"
          # Handle exit codes gracefully
          if [ $EXIT_CODE -eq 2 ]; then
            echo "Lock conflict - another instance running, continuing..."
            exit 0
          elif [ $EXIT_CODE -eq 3 ]; then
            echo "Timeout occurred, continuing..."
            exit 0
          elif [ $EXIT_CODE -eq 5 ]; then
            echo "API failure, continuing workflow..."
            exit 0
          else
            exit $EXIT_CODE
          fi

      # -------------------------
      # Step 6: Cleanup after MACD Bot
      # -------------------------
      - name: Cleanup After MACD Bot
        if: always()
        run: |
          echo "Cleaning up Python cache and session leftovers..."
          find . -name "__pycache__" -type d -exec rm -rf {} + 2>/dev/null || true
          find . -name "*.pyc" -delete 2>/dev/null || true
          find . -name "*.log" -size +10M -exec rm -f {} + 2>/dev/null || true
          # Release file handles and cleanup
          sync
          # Small delay to ensure file releases
          sleep 2

      # -------------------------
      # Step 7: Run Fibonacci Pivot Bot (without --once flag)
      # -------------------------
      - name: Run Fibonacci Pivot Bot (Improved)
        id: fib_bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          DEBUG_MODE: ${{ vars.DEBUG_MODE || 'true' }}
          SEND_TEST_MESSAGE: 'true'
          STATE_DB_PATH: fib_state.sqlite
          LOG_FILE: fibonacci_pivot_bot.log
          CONFIG_FILE: config_fib.json
          CRON_JOB: 'true'
          GITHUB_ACTIONS: 'true'
        run: |
          echo "Starting Fibonacci Pivot Bot..."
          # Fibonacci bot auto-detects environment, no --once needed
          python fibonacci_pivot_bot_improved.py
          EXIT_CODE=$?
          echo "Fibonacci Bot exit code: $EXIT_CODE"
          # Handle exit codes gracefully
          if [ $EXIT_CODE -eq 2 ]; then
            echo "Lock conflict - another instance running, continuing..."
            exit 0
          elif [ $EXIT_CODE -eq 3 ]; then
            echo "Timeout occurred, continuing..."
            exit 0
          elif [ $EXIT_CODE -eq 5 ]; then
            echo "API failure, continuing workflow..."
            exit 0
          else
            exit $EXIT_CODE
          fi

      # -------------------------
      # Step 8: Upload Logs (always, even on failure)
      # -------------------------
      - name: Upload Bot Logs
        uses: actions/upload-artifact@v4
        if: always()
        continue-on-error: true
        with:
          name: bot-logs-${{ github.run_id }}-${{ github.run_attempt }}
          path: |
            *.log
          retention-days: 7

      # -------------------------
      # Step 9: Upload State Files as Artifact (backup)
      # -------------------------
      - name: Upload State Files Backup
        uses: actions/upload-artifact@v4
        if: always()
        continue-on-error: true
        with:
          name: state-files-${{ github.run_id }}-${{ github.run_attempt }}
          path: |
            *.sqlite
            *.sqlite-*
          retention-days: 3

      # -------------------------
      # Step 10: Commit and Push State Files (with improved error handling)
      # -------------------------
      - name: Commit and Push state files
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Checking for state file changes..."
          
          # Configure git first
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Check if there are any changes to SQLite files
          git status --porcelain *.sqlite *.sqlite-* || true
          
          if git diff --quiet --name-only *.sqlite *.sqlite-*; then
            echo "No changes in state files. Skipping commit."
            exit 0
          fi

          echo "State files changed. Committing and pushing..."
          
          # Add SQLite files and their WAL files
          git add *.sqlite *.sqlite-* 2>/dev/null || true
          
          # Check if there's anything to commit
          if git diff --cached --quiet; then
            echo "No changes to commit after adding files."
            exit 0
          fi
          
          # Commit with appropriate message
          git commit -m "ðŸ¤– Update bot states - Run ${{ github.run_id }}" \
                    -m "Workflow: ${{ github.workflow }}" \
                    -m "Triggered by: ${{ github.event_name }}" \
                    -m "[skip ci]"
          
          # Retry push with exponential backoff
          for attempt in {1..3}; do
            echo "Push attempt $attempt/3..."
            if git push origin HEAD:${GITHUB_REF#refs/heads/}; then
              echo "âœ… State files pushed successfully"
              exit 0
            fi
            wait_time=$((5 * attempt))
            echo "âŒ Push failed, retrying in ${wait_time}s..."
            sleep $wait_time
            # Pull latest changes before retry
            git pull --rebase origin ${GITHUB_REF#refs/heads/} || true
          done
          
          echo "âš ï¸ Failed to push state files after 3 attempts"
          exit 0  # Don't fail the workflow
        continue-on-error: true

      # -------------------------
      # Step 11: Final Cleanup and Summary
      # -------------------------
      - name: Final Cleanup and Summary
        if: always()
        run: |
          echo "=== Workflow Summary ==="
          echo "Workflow completed with status: ${{ job.status }}"
          echo "Run ID: ${{ github.run_id }}"
          echo "Attempt: ${{ github.run_attempt }}"
          echo ""
          echo "Disk space usage:"
          df -h
          echo ""
          echo "Large files in workspace:"
          find . -type f -size +1M -exec ls -lh {} \; 2>/dev/null | head -10 || true
          echo ""
          echo "State file sizes:"
          find . -name "*.sqlite*" -exec ls -lh {} \; 2>/dev/null || true
          echo ""
          echo "Log file sizes:"
          find . -name "*.log" -exec ls -lh {} \; 2>/dev/null || true
