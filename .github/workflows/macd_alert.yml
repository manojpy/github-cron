name: Trading Bots

on:
 # schedule:
   # - cron: "*/15 * * * *"   # every 15 minutes
  workflow_dispatch:          # manual trigger

jobs:
  run-bots:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Restore state DBs
        uses: actions/download-artifact@v4
        with:
          name: bot-state
          path: .
        continue-on-error: true   # first run has no artifact yet

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Fibonacci Pivot Bot
        env:
          CONFIG_FILE: config_fib.json
        run: |
          python fibonacci_pivot_bot_improved.py

      - name: Run MACD Bot
        env:
          CONFIG_FILE: config_macd.json
        run: |
          python macd_bot_improved.py

      - name: Save state DBs
        uses: actions/upload-artifact@v4
        with:
          name: bot-state
          path: |
            fib_state.sqlite
            macd_state.sqlite

      - name: Save logs
        uses: actions/upload-artifact@v4
        with:
          name: bot-logs
          path: |
            fibonacci_pivot_bot.log
            macd_bot.log


