name: Trading Alert Bots

on:
  workflow_dispatch:     # Manual trigger
  # schedule:
  #   - cron: '1,16,31,46 * * * *'   # Every 15 mins at :01, :16, :31, :46 UTC (commented since Cron-jobs.org handles timing)

concurrency:
  group: trading-alert-bots
  cancel-in-progress: false  # Ensures previous runs finish fully

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # -------------------------
      # Step 1: Checkout repository
      # -------------------------
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -------------------------
      # Step 2: Setup Python 3.12
      # -------------------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # -------------------------
      # Step 3: Cache pip packages
      # -------------------------
      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # -------------------------
      # Step 4: Install dependencies
      # -------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # -------------------------
      # Step 5: Run MACD Bot
      # -------------------------
      - name: Run MACD Bot (Improved)
        id: macd_bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          DEBUG_MODE: ${{ vars.DEBUG_MODE || 'False' }}
          SEND_TEST_MESSAGE: 'False'
          STATE_DB_PATH: macd_state.sqlite
          LOG_FILE: macd_bot.log
          CONFIG_FILE: config_macd.json
        run: python macd_bot_improved.py --once
        continue-on-error: true

      # -------------------------
      # Step 6: Cleanup after MACD Bot
      # -------------------------
      - name: Cleanup After MACD Bot
        if: always()
        run: |
          echo "Cleaning up Python cache and session leftovers..."
          rm -rf __pycache__ || true
          rm -f aiohttp_cache.db || true
          rm -rf ~/.aiohttp_cache || true

      # -------------------------
      # Step 7: Run Fibonacci Pivot Bot
      # -------------------------
      - name: Run Fibonacci Pivot Bot (Improved)
        id: fib_bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          DEBUG_MODE: ${{ vars.DEBUG_MODE || 'True' }}
          SEND_TEST_MESSAGE: 'False'
          STATE_DB_PATH: fib_state.sqlite
          LOG_FILE: fibonacci_pivot_bot.log
          CONFIG_FILE: config_fib.json
        run: python fibonacci_pivot_bot_improved.py --once
        continue-on-error: true

      # -------------------------
      # Step 8: Upload Logs (always, even on failure)
      # -------------------------
      - name: Upload Bot Logs
        uses: actions/upload-artifact@v4
        if: always()
        continue-on-error: true
        with:
          name: bot_logs
          path: |
            macd_bot.log
            fibonacci_pivot_bot.log
          retention-days: 7

      # -------------------------
      # Step 9: Commit and Push State Files (with retries)
      # -------------------------
      - name: Commit and Push state files
        if: always()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add *.sqlite --force
          git commit -m "Update bot states [skip ci]" --allow-empty
          
          # Retry push up to 3 times
          for i in {1..3}; do
            if git push; then
              echo "✅ Push successful"
              exit 0
            fi
            echo "❌ Push failed, attempt $i/3. Retrying in 5 seconds..."
            sleep 5
          done
          
          echo "⚠️ Failed to push after 3 attempts. Continuing workflow..."
        continue-on-error: true





