name: Run Delta Exchange Bot

on:
  # This allows you to run the workflow manually from the Actions tab
  workflow_dispatch:
    
  schedule:
    # This is the cron schedule you requested:
    # It runs at 1, 16, 31, and 46 minutes past every hour, every day.
    - cron: '1,16,31,46 * * * *'

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas numpy pytz

      - name: Run the bot script
        env:
          # These are your SECRETS. Store them in GitHub Settings.
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          
          # These are your new VARIABLES. Store them in GitHub Settings.
          SEND_STARTUP_MESSAGE: ${{ vars.SEND_STARTUP_MESSAGE }}
          DEBUG_MODE: ${{ vars.DEBUG_MODE }}
        run: python macd_bot.py