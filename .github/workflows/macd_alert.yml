name: Trading Alert Bots

on:
  workflow_dispatch:   # Manual trigger (external cron can call this)
  #schedule:            # Uncomment if you want GitHub-native scheduling
    #- cron: '1,16,31,46 * * * *'   # Runs every 15 minutes at :01, :16, :31, :46

concurrency:
  group: trading-alert-bots
  cancel-in-progress: true

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 10   # Allow a bit more time in case of API slowness
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    # --- 1. Run MACD Bot ---
    - name: Run MACD Bot
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        DEBUG_MODE: 'False'
        SEND_TEST_MESSAGE: 'False'
        STATE_FILE_PATH: macd_state.json 
      run: python macd_bot.py
    
    # --- 2. Run Fibonacci Pivot Bot ---
    - name: Run Fibonacci Pivot Bot
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        DEBUG_MODE: 'False'
        SEND_TEST_MESSAGE: 'False'
        STATE_FILE_PATH: fib_state.json
      run: python fibonacci_pivot_bot.py

    # --- Debug step to confirm JSON files exist ---
    - name: List files after run
      run: ls -l
    
    # --- 3. Commit and Push ONLY main state files ---
    - name: Commit and Push state files
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "Update bot state JSONs [skip ci]"
        file_pattern: |
          macd_state.json
          fib_state.json
        add_options: '--all'   # NEW: ensures untracked files are added
        skip_dirty_check: true   # Prevents failure if no changes

