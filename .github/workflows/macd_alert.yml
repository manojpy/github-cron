name: Trading Alert Bots

on:
  workflow_dispatch:     # Manual trigger
  # schedule:
  #   - cron: '1,16,31,46 * * * *'   # Every 15 mins at :01, :16, :31, :46 UTC (commented since Cron-jobs.org handles timing)

concurrency:
  group: trading-alert-bots
  cancel-in-progress: false  # Ensures previous runs finish fully

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # -------------------------
      # Step 1: Checkout repository
      # -------------------------
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      # -------------------------
      # Step 2: Setup Python 3.12
      # -------------------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # -------------------------
      # Step 3: Cache pip packages
      # -------------------------
      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # -------------------------
      # Step 4: Install dependencies
      # -------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "No requirements.txt found, installing default packages"
            pip install aiohttp pandas numpy pytz psutil
          fi

      # -------------------------
      # Step 5: Run MACD Bot
      # -------------------------
      - name: Run MACD Bot (Improved)
        id: macd_bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          DEBUG_MODE: ${{ vars.DEBUG_MODE || 'False' }}
          SEND_TEST_MESSAGE: 'False'
          STATE_DB_PATH: macd_state.sqlite
          LOG_FILE: macd_bot.log
          CONFIG_FILE: config_macd.json
        run: |
          echo "Starting MACD Bot..."
          python macd_bot_improved.py --once
          echo "MACD Bot exit code: $?"

      # -------------------------
      # Step 6: Cleanup after MACD Bot
      # -------------------------
      - name: Cleanup After MACD Bot
        if: always()
        run: |
          echo "Cleaning up Python cache and session leftovers..."
          find . -name "__pycache__" -type d -exec rm -rf {} + 2>/dev/null || true
          find . -name "*.pyc" -delete 2>/dev/null || true
          rm -f aiohttp_cache.db || true
          rm -rf ~/.aiohttp_cache || true
          # Force release any file locks
          python -c "
          import os, glob
          for f in glob.glob('*.sqlite*'):
              try:
                  if os.path.exists(f):
                      print(f'Releasing potential locks on: {f}')
              except:
                  pass
          "

      # -------------------------
      # Step 7: Run Fibonacci Pivot Bot
      # -------------------------
      - name: Run Fibonacci Pivot Bot (Improved)
        id: fib_bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          DEBUG_MODE: ${{ vars.DEBUG_MODE || 'False' }}
          SEND_TEST_MESSAGE: 'False'
          STATE_DB_PATH: fib_state.sqlite
          LOG_FILE: fibonacci_pivot_bot.log
          CONFIG_FILE: config_fib.json
        run: |
          echo "Starting Fibonacci Pivot Bot..."
          python fibonacci_pivot_bot_improved.py --once
          echo "Fibonacci Bot exit code: $?"

      # -------------------------
      # Step 8: Upload Logs (always, even on failure)
      # -------------------------
      - name: Upload Bot Logs
        uses: actions/upload-artifact@v4
        if: always()
        continue-on-error: true
        with:
          name: bot-logs-${{ github.run_id }}-${{ github.run_attempt }}
          path: |
            *.log
          retention-days: 7

      # -------------------------
      # Step 9: Upload State Files as Artifact (backup)
      # -------------------------
      - name: Upload State Files Backup
        uses: actions/upload-artifact@v4
        if: always()
        continue-on-error: true
        with:
          name: state-files-${{ github.run_id }}-${{ github.run_attempt }}
          path: |
            *.sqlite
          retention-days: 3

      # -------------------------
      # Step 10: Commit and Push State Files (with improved error handling)
      # -------------------------
      - name: Commit and Push state files
        if: always()
        run: |
          echo "Checking for state file changes..."
          
          # Check if there are any changes to SQLite files
          if git diff --name-only --exit-code *.sqlite; then
            echo "No changes in state files. Skipping commit."
            exit 0
          fi

          echo "State files changed. Committing and pushing..."
          
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Add only SQLite files
          git add *.sqlite
          
          # Commit with appropriate message
          git commit -m "ðŸ¤– Update bot states - Run ${{ github.run_id }}" \
                    -m "Workflow: ${{ github.workflow }}" \
                    -m "Triggered by: ${{ github.event_name }}" \
                    -m "[skip ci]"
          
          # Retry push with exponential backoff
          for attempt in {1..3}; do
            echo "Push attempt $attempt/3..."
            if git push; then
              echo "âœ… State files pushed successfully"
              exit 0
            fi
            wait_time=$((5 * attempt))
            echo "âŒ Push failed, retrying in ${wait_time}s..."
            sleep $wait_time
          done
          
          echo "âš ï¸ Failed to push state files after 3 attempts"
          exit 0  # Don't fail the workflow
        continue-on-error: true

      # -------------------------
      # Step 11: Final Cleanup
      # -------------------------
      - name: Final Cleanup
        if: always()
        run: |
          echo "Workflow completed with status: ${{ job.status }}"
          echo "Disk space usage:"
          df -h
          echo "Large files:"
          find . -name "*.sqlite" -o -name "*.log" -exec ls -lh {} \; 2>/dev/null || true
