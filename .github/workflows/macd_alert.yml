name: Trading Alert Bots

on:
  workflow_dispatch:     # Manual trigger
  #schedule:
  #  - cron: '1,16,31,46 * * * *'   # Every 15 mins at :01, :16, :31, :46

concurrency:
  group: trading-alert-bots
  cancel-in-progress: false  # Let previous runs finish to avoid DB corruption

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      fail-fast: false  # If one bot fails, continue with the other
      matrix:
        bot: [macd, fib]
        include:
          - bot: macd
            script: macd_bot_improved.py
            config: config_macd.json
            state_db: macd_state.sqlite
            log_file: macd_bot.log
          - bot: fib
            script: fibonacci_pivot_bot_improved.py
            config: config_fib.json
            state_db: fib_state.sqlite
            log_file: fibonacci_pivot_bot.log

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ${{ matrix.bot }} bot
        id: run_bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          DEBUG_MODE: 'False'        # Set to True for verbose logging
          SEND_TEST_MESSAGE: 'False' # Set to True to send startup message
          STATE_DB_PATH: ${{ matrix.state_db }}
          LOG_FILE: ${{ matrix.log_file }}
          CONFIG_FILE: ${{ matrix.config }}
        run: python ${{ matrix.script }} --once
        continue-on-error: true      # Don't stop workflow if this bot fails

      - name: Upload ${{ matrix.bot }} logs
        uses: actions/upload-artifact@v4
        if: always()  # Upload logs even if bot failed
        with:
          name: ${{ matrix.bot }}-bot-logs
          path: ${{ matrix.log_file }}
          retention-days: 7  # Auto-delete old logs

      - name: Commit ${{ matrix.bot }} state file
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update ${{ matrix.bot }} bot state [skip ci]"
          file_pattern: ${{ matrix.state_db }}
          add_options: '--force'
          status_options: '--untracked-files=no'
          commit_options: '--allow-empty'
          skip_dirty_check: true
