name: Trading Alert Bots

on:
  workflow_dispatch:     # Manual trigger
  # schedule:
  #   - cron: '1,16,31,46 * * * *'

concurrency:
  group: trading-alert-bots
  cancel-in-progress: false

jobs:
  # Separate job for MACD bot
  macd-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run MACD Bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          DEBUG_MODE: ${{ vars.DEBUG_MODE || 'True' }}
          SEND_TEST_MESSAGE: 'True'
          STATE_DB_PATH: macd_state.sqlite
          LOG_FILE: macd_bot.log
          CONFIG_FILE: config_macd.json
        run: python macd_bot_improved.py --once

      - name: Upload MACD Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: macd_logs
          path: macd_bot.log
          retention-days: 7

      - name: Commit MACD State
        if: always()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add macd_state.sqlite --force
          git commit -m "Update MACD bot state [skip ci]" --allow-empty || echo "No changes to commit"
          git push || echo "Push failed, will retry in next run"

  # Separate job for Fibonacci bot  
  fib-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Fibonacci Pivot Bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          DEBUG_MODE: ${{ vars.DEBUG_MODE || 'True' }}
          SEND_TEST_MESSAGE: 'True'
          STATE_DB_PATH: fib_state.sqlite
          LOG_FILE: fibonacci_pivot_bot.log
          CONFIG_FILE: config_fib.json
        run: python fibonacci_pivot_bot_improved.py --once

      - name: Upload Fibonacci Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fib_logs
          path: fibonacci_pivot_bot.log
          retention-days: 7

      - name: Commit Fibonacci State
        if: always()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add fib_state.sqlite --force
          git commit -m "Update Fibonacci bot state [skip ci]" --allow-empty || echo "No changes to commit"
          git push || echo "Push failed, will retry in next run"

  # Optional: Add a notification job
  notify:
    runs-on: ubuntu-latest
    needs: [macd-bot, fib-bot]
    if: always()
    steps:
      - name: Notify workflow completion
        run: |
          echo "Workflow completed - check artifacts for logs"
        # Add Telegram notification here if desired
