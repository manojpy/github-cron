name: Trading Alert Bots

on:
  workflow_dispatch:
  #schedule:
    # Run every 15 minutes (at :01, :16, :31, :46)
   # - cron: '1,16,31,46 * * * *'

concurrency:
  group: trading-alert-bots
  cancel-in-progress: false  # Changed: Let previous run finish

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # --- Run MACD Bot ---
      - name: Run MACD Bot (Improved)
        id: macd_bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          DEBUG_MODE: 'False'        # Change to False in production
          SEND_TEST_MESSAGE: 'False'
          STATE_DB_PATH: macd_state.sqlite
          LOG_FILE: macd_bot.log
          CONFIG_FILE: config_macd.json
        run: python macd_bot_improved.py --once
        continue-on-error: true      # Added: Don't stop if this fails

      # --- Run Fibonacci Pivot Bot ---
      - name: Run Fibonacci Pivot Bot (Improved)
        id: fib_bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          DEBUG_MODE: 'False'
          SEND_TEST_MESSAGE: 'False'
          STATE_DB_PATH: fib_state.sqlite
          LOG_FILE: fibonacci_pivot_bot.log
          CONFIG_FILE: config_fib.json
        run: python fibonacci_pivot_bot_improved.py --once
        continue-on-error: true      # Added: Don't stop if this fails

      # --- Upload logs (only if they exist) ---
      - name: Upload Bot Logs
        uses: actions/upload-artifact@v4
        if: always()  # Run even if previous steps fail
        with:
          name: bot_logs
          path: |
            macd_bot.log
            fibonacci_pivot_bot.log
          retention-days: 7  # Auto-delete old logs

      # --- Commit state files (with timestamp) ---
      - name: Commit and Push state files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update bot states [skip ci] - $(date)"
          file_pattern: "*.sqlite"
          add_options: '--force'
          status_options: '--untracked-files=no'
          commit_options: '--allow-empty'
          skip_dirty_check: true

      # --- Optional: Clean up old log backups ---
      - name: Clean up old log backups
        run: find . -name "*.log.*" -type f -mtime +7 -delete || true
