name: Trading Alert Bots

on:
 # schedule:
  #  - cron: '1,16,31,46 * * * *'
  workflow_dispatch:  # Manual trigger (now used by the external cron)


jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    # --- 1. Run MACD Bot ---
    - name: Run MACD Bot
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        DEBUG_MODE: 'False'
        SEND_TEST_MESSAGE: 'False'
      run: python macd_bot.py
    
    # --- 2. Run Fibonacci Pivot Bot ---
    - name: Run Fibonacci Pivot Bot
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        DEBUG_MODE: 'False'
        SEND_TEST_MESSAGE: 'False'
      run: python fibonacci_pivot_bot.py
      
    # --- 3. Stage Files Manually (CRITICAL NEW STEP) ---
    - name: Manually Stage State Files
      # This forces Git to track the newly created fib_alert_state.json file
      run: |
        git add alert_state.json fib_alert_state.json
        
    # --- 4. Commit and Push staged files ---
    - name: Commit and Push state files
      # This action commits and pushes whatever was staged in the previous step
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "Update alert states [skip ci]"
        # file_pattern is now less critical but kept for completeness
        file_pattern: |
          alert_state.json
          fib_alert_state.json
