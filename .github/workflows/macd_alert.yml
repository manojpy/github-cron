name: Trading Alert Bots

on:
  workflow_dispatch:     # Manual trigger
  # schedule:            # Optional: Uncomment if you want GitHub-native scheduling
  #   - cron: '1,16,31,46 * * * *'   # Every 15 mins at :01, :16, :31, :46

concurrency:
  group: trading-alert-bots
  cancel-in-progress: true

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 10   # allow a bit more time if API is slow

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # --- 1Ô∏è‚É£ Run MACD Bot (Improved) ---
      - name: Run MACD Bot (Improved)
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          DEBUG_MODE: 'True'
          SEND_TEST_MESSAGE: 'True'
          STATE_DB_PATH: macd_state.sqlite
          LOG_FILE: macd_bot.log
          CONFIG_FILE: config_macd.json        # üëà added this line
        run: python macd_bot_improved.py --once


      # --- 2Ô∏è‚É£ Run Fibonacci Pivot Bot (Improved) ---
      - name: Run Fibonacci Pivot Bot (Improved)
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          DEBUG_MODE: 'True'
          SEND_TEST_MESSAGE: 'True'
          STATE_DB_PATH: fib_state.sqlite
          LOG_FILE: fibonacci_pivot_bot.log
          CONFIG_FILE: config_fib.json
        run: python fibonacci_pivot_bot_improved.py --once

      # --- 3Ô∏è‚É£ Debug step: verify logs and state files ---
      - name: List files after run
        run: ls -l

      # --- 4Ô∏è‚É£ Upload logs as artifacts (optional but helpful) ---
      - name: Upload Bot Logs
        uses: actions/upload-artifact@v4
        with:
          name: bot_logs
          path: |
            macd_bot.log
            fibonacci_pivot_bot.log

      # --- 5Ô∏è‚É£ Clean up backup files ---
      - name: Remove backup files
        run: |
          rm -f *.bak || true

      # --- 6Ô∏è‚É£ Commit and Push updated state DBs ---
      - name: Commit and Push state files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update bot states [skip ci]"
          file_pattern: "*.sqlite"
          add_options: '--force'
          status_options: '--untracked-files=no'
          commit_options: '--allow-empty'
          skip_dirty_check: true




