name: Trading Alert Bots

on:
 # schedule:
  #  - cron: '1,16,31,46 * * * *'
  workflow_dispatch:  # Manual trigger (now used by the external cron)


jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    # --- 1. Run MACD Bot ---
    - name: Run MACD Bot
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        DEBUG_MODE: 'True'
        SEND_TEST_MESSAGE: 'True'
      # Assuming you have renamed macd_bot.txt to macd_bot.py
      run: python macd_bot.py
    
    # --- 2. Run Fibonacci Pivot Bot (NEW STEP) ---
    - name: Run Fibonacci Pivot Bot
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        # Set DEBUG_MODE and SEND_TEST_MESSAGE as needed for this bot
        DEBUG_MODE: 'True'
        SEND_TEST_MESSAGE: 'True'
      run: python fibonacci_pivot_bot.py
    
    # --- 3. Commit and Push state files (MODIFIED STEP) ---
    - name: Commit and Push state files
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "Update alert states [skip ci]"
        # Now committing state files for both bots
        file_pattern: |
          alert_state.json
          fib_alert_state.json
      continue-on-error: true
