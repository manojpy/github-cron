name: Trading Alert Bots

on:
  workflow_dispatch:     # Manual trigger
  #schedule:
  #  - cron: '1,16,31,46 * * * *'   # Every 15 mins at :01, :16, :31, :46

concurrency:
  group: trading-alert-bots
  cancel-in-progress: false  # Let previous runs finish

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # --- Run MACD Bot ---
      - name: Run MACD Bot (Improved)
        id: macd_bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          DEBUG_MODE: 'False'
          SEND_TEST_MESSAGE: 'False'
          STATE_DB_PATH: macd_state.sqlite
          LOG_FILE: macd_bot.log
          CONFIG_FILE: config_macd.json
        run: python macd_bot_improved.py --once
        continue-on-error: true

      # --- Run Fibonacci Pivot Bot ---
      - name: Run Fibonacci Pivot Bot (Improved)
        id: fib_bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          DEBUG_MODE: 'False'
          SEND_TEST_MESSAGE: 'False'
          STATE_DB_PATH: fib_state.sqlite
          LOG_FILE: fibonacci_pivot_bot.log
          CONFIG_FILE: config_fib.json
        run: python fibonacci_pivot_bot_improved.py --once
        continue-on-error: true

      # --- Upload logs (always) ---
      - name: Upload Bot Logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bot_logs
          path: |
            macd_bot.log
            fibonacci_pivot_bot.log
          retention-days: 7

      # --- Commit with retry logic ---
      - name: Commit and Push state files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add *.sqlite --force
          git commit -m "Update bot states [skip ci]" --allow-empty
          
          # Retry push up to 3 times
          for i in {1..3}; do
            if git push; then
              echo "✅ Push successful"
              exit 0
            fi
            echo "❌ Push failed, attempt $i/3. Retrying in 5 seconds..."
            sleep 5
          done
          
          echo "⚠️ Failed to push after 3 attempts. Continuing workflow..."
        continue-on-error: true
