name: Bot Watchdog Monitor

on:
  schedule:
    - cron: '5 * * * *'   # Runs every hour at :05
  workflow_dispatch:       # Allow manual trigger

jobs:
  watchdog:
    runs-on: ubuntu-latest
    timeout-minutes: 4

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Watchdog Check Script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python scripts/watchdog_check.py

      - name: Commit Watchdog State
        run: |
          if [ -f ".watchdog_state.json" ]; then
            git config --local user.email "github-actions[bot]@users.noreply.github.com"
            git config --local user.name "github-actions[bot]"
            git add .watchdog_state.json
            git commit -m "Update watchdog state" --allow-empty
            git push || true
          fi
