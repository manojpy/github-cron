name: Build & Push Docker Image

on:
  push:
    branches: [main]
    paths:
      - 'requirements.txt'
      - 'Dockerfile'
      - 'src/**'
      - 'wrapper.py'
      - 'config_macd.json'
      - '.dockerignore'
  workflow_dispatch:

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}/trading-bot
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=sha,format=long,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=Trading Bot
            org.opencontainers.image.description=Unified MACD Trading Alert Bot with NumPy optimization
            org.opencontainers.image.vendor=${{ github.repository_owner }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        id: build
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          cache-from: |
            type=gha
            type=registry,ref=${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=gha,mode=max
          provenance: false
          sbom: false

      - name: Image build summary
        run: |
          echo "‚úÖ Image built and pushed successfully"
          echo "üì¶ Image: ${{ env.IMAGE_NAME }}:latest"
          echo "üîó Digest: ${{ steps.build.outputs.digest }}"
          echo "üìè Metadata: ${{ steps.build.outputs.metadata }}"

      - name: Test image (smoke test)
        run: |
          echo "üß™ Running smoke test..."
          docker run --rm \
            --entrypoint python \
            ${{ env.IMAGE_NAME }}:latest \
            -c "import sys; print(f'‚úÖ Python {sys.version}'); sys.exit(0)"