name: Build & Push GHCR

on:
  push:
    branches: [main]
    paths:
      - 'requirements.txt'
      - 'Dockerfile'
      - 'src/**'
      - 'wrapper.py'
      - 'config_macd.json'
  workflow_dispatch:

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}/trading-bot

jobs:
  build:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write

    concurrency:
      group: trading-bot-build
      cancel-in-progress: true

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Resolve base image digest
        run: |
          docker pull python:3.11-slim-bookworm
          DIGEST=$(docker inspect python:3.11-slim-bookworm --format='{{index .RepoDigests 0}}')
          echo "BASE_DIGEST=$DIGEST" >> $GITHUB_ENV

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=Trading Bot
            org.opencontainers.image.description=Unified MACD Trading Alert Bot
            org.opencontainers.image.version={{version}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            BASE_DIGEST=${{ env.BASE_DIGEST }}
          provenance: true
          sbom: true

      - name: Image digest
        run: echo "âœ… Image pushed with digest ${{ steps.meta.outputs.digest }}"

      - name: Verify image
        run: |
          docker pull ${{ env.IMAGE_NAME }}:latest
          docker inspect ${{ env.IMAGE_NAME }}:latest --format='{{.Size}}' | awk '{print "ðŸ“¦ Image size: " $1/1024/1024 " MB"}'
