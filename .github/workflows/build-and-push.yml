name: Build & Push GHCR

on:
  push:
    branches: [main]
    paths:
      - 'requirements.txt'
      - 'Dockerfile'
      - 'src/**'
      - 'gitlab_wrapper.py'
      - 'config_macd.json'

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}/trading-bot
  LATEST_TAG: latest
  PIP_CACHE_DIR: .cache/pip

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Restore pip cache
        uses: actions/cache@v4
        with:
          path: .cache/pip
          key: python-deps-${{ runner.os }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            python-deps-${{ runner.os }}-

      - name: Pre-install dependencies into pip cache
        run: |
          python -m pip install --upgrade pip
          mkdir -p ${{ env.PIP_CACHE_DIR }}
          pip install --cache-dir=${{ env.PIP_CACHE_DIR }} -r requirements.txt || true

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:${{ env.LATEST_TAG }}
          build-args: |
            PIP_CACHE_DIR=/tmp/pip-cache
          cache-from: type=gha
          cache-to: type=gha,mode=max
