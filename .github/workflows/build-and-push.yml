name: Build & Push Docker Image

on:
  push:
    branches: [ main ]  # Fixed spacing for consistency
    paths:
      - 'requirements.txt'
      - 'Dockerfile'
      - 'src/**'
      - 'wrapper.py'
      - 'config_macd.json'
      - '.dockerignore'  # Add this: changes here can affect build context
  workflow_dispatch:

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}/trading-bot
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    permissions:
      contents: read
      packages: write
      # Optional: add if you ever use attestations
      # attestations: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Recommended for accurate git metadata (sha tags)

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Remove custom driver-opts unless you have a specific reason
      # Default Buildx setup is faster and more reliable on runners

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=sha,format=long,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            # Optional: add date tag for debugging
            # type=raw,value={{date 'YYYYMMDD'}}
          labels: |
            org.opencontainers.image.title=Trading Bot
            org.opencontainers.image.description=Unified MACD Trading Alert Bot with NumPy optimization
            org.opencontainers.image.vendor=${{ github.repository_owner }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          cache-from: |
            type=gha
            type=registry,ref=${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=gha,mode=max
          provenance: false
          sbom: false

      # Remove or simplify Verify image step
      # Pulling again is redundant and slow (you just pushed it)
      # - name: Verify image
      #   run: ...

      # Keep the smoke test â€” it's great!
      - name: Test image locally (smoke test)
        run: |
          echo "ðŸ§ª Running smoke test on built image..."
          docker run --rm \
            ${{ env.IMAGE_NAME }}:latest \
            python -c "import sys, numpy; print(f'âœ… Python {sys.version.split()[0]} | NumPy {numpy.__version__}'); sys.exit(0)"

      # Optional: better cleanup (only if you want to save runner disk)
      # - name: Cleanup local images
      #   if: always()
      #   run: docker image prune -f