name: Build & Push GHCR

on:
  push:
    branches: [main]
    paths: ['requirements.txt', 'Dockerfile', 'src/**', 'wrapper.py', 'config_macd.json']
  workflow_dispatch:

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}/trading-bot

jobs:
  validate:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Syntax Check
        run: |
          python3 -m py_compile wrapper.py src/*.py &
          python3 -c "import json; json.load(open('config_macd.json'))" &
          wait
          echo "‚úÖ All files validated"

  build:
    needs: validate
    runs-on: ubuntu-24.04
    permissions: { contents: read, packages: write }
    concurrency:
      group: trading-bot-build
      cancel-in-progress: true
    
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Warm up base image
        run: docker pull python:3.11-slim-bookworm

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      # ‚úÖ Explicitly run the AOT build step so logs show .so creation
      - name: Verify AOT build
        run: |
          python3 src/aot_build.py || { echo "‚ùå AOT build failed"; exit 1; }
          ls -l indicators_aot*.so || echo "‚ö†Ô∏è No .so file found"

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          provenance: true
          sbom: true

      - name: Verify image
        run: |
          docker pull ${{ env.IMAGE_NAME }}:latest
          SIZE_MB=$(docker inspect ${{ env.IMAGE_NAME }}:latest --format='{{.Size}}' | awk '{print $1/1024/1024}')
          echo "üì¶ Image size: ${SIZE_MB} MB"
