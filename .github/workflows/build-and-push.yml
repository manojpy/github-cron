name: Build and Push Docker image

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-push:
    name: Build and push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:latest,ghcr.io/${{ github.repository }}:${{ github.sha }}
          # Use GitHub Actions cache for buildx layers
          cache-from: type=gha,ref=ghcr.io/${{ github.repository }}:cache
          cache-to: type=gha,mode=max,ref=ghcr.io/${{ github.repository }}:cache
          platforms: linux/amd64
          build-args: |
            PYTHONUNBUFFERED=1

      - name: Image digest
        run: |
          echo "Image pushed: ghcr.io/${{ github.repository }}:${{ github.sha }}"
