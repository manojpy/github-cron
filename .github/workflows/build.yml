name: Build AOT Image (Optimized)

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'requirements.txt'
      - 'Dockerfile'
      - '.github/workflows/build.yml'
  schedule:
    - cron: "0 2 * * 0"  # Weekly security rebuild (Sunday 2 AM UTC)
  workflow_dispatch:
    inputs:
      skip_trivy:
        description: 'Skip Trivy scan (faster build)'
        required: false
        default: 'false'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/macd-unified-aot
  PYTHON_VERSION: "3.12"

jobs:
  build:
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
      # ========================================================================
      # PHASE 1: SETUP
      # ========================================================================
      
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1  # Shallow clone for speed

      - name: ðŸ³ Set up Docker Buildx (with cache backends)
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: ðŸ” Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“‹ Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=sha,prefix=sha-,format=short
            type=schedule,pattern={{date 'YYYYMMDD'}}
          labels: |
            org.opencontainers.image.title=MACD Unified Bot
            org.opencontainers.image.description=AOT-compiled trading alert bot
            maintainer=${{ github.actor }}

      # ========================================================================
      # PHASE 2: BUILD & VERIFY (Local)
      # ========================================================================
      
      - name: ðŸ—ï¸ Build Image (Local verification)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          load: true  # Load into local Docker for testing
          tags: macd-verify:local
          build-args: |
            AOT_STRICT=1
          cache-from: type=gha,scope=macd-aot-build
          cache-to: type=gha,mode=max,scope=macd-aot-build
          outputs: type=docker,dest=/tmp/macd-image.tar

      - name: âœ… Smoke Test - AOT & Config Verification
        id: smoke_test
        run: |
          set -e
          echo "ðŸ” Loading Docker image..."
          docker load --input /tmp/macd-image.tar
          
          echo "ðŸ§ª Running verification suite..."

          docker run --rm \
            --memory="256m" \
            --cpus="0.5" \
            --network=none \
            --read-only \
            --security-opt=no-new-privileges \
            macd-verify:local python -c "
          import sys
          import os
          from pathlib import Path
          
          print('=' * 60)
          print('ðŸ”¬ VERIFICATION REPORT')
          print('=' * 60)
          
          # Test 1: AOT Binary
          try:
              from aot_bridge import ensure_initialized, is_using_aot, get_fallback_reason
              ensure_initialized()
              aot_active = is_using_aot()
              
              if aot_active:
                  print('âœ… AOT Binary: LOADED & ACTIVE')
              else:
                  reason = get_fallback_reason()
                  print(f'âš ï¸  AOT Binary: FALLBACK TO JIT')
                  print(f'   Reason: {reason}')
                  sys.exit(1)  # Fail if AOT not available
          except Exception as e:
              print(f'âŒ AOT Binary: IMPORT FAILED')
              print(f'   Error: {e}')
              sys.exit(1)
          
          # Test 2: Config Template
          config_path = Path('config_macd.json')
          if config_path.exists():
              print(f'âœ… Config Template: FOUND ({config_path.stat().st_size} bytes)')
          else:
              print('âš ï¸  Config Template: MISSING (expected at runtime)')
          
          # Test 3: Critical Dependencies
          try:
              import numpy as np
              import redis.asyncio
              import aiohttp
              print(f'âœ… Dependencies: numpy {np.__version__}, redis, aiohttp')
          except ImportError as e:
              print(f'âŒ Dependency Check Failed: {e}')
              sys.exit(1)
          
          print('=' * 60)
          print('âœ… ALL CHECKS PASSED')
          print('=' * 60)
          " || exit 1

      # ========================================================================
      # PHASE 3: PUSH TO REGISTRY
      # ========================================================================
      
      - name: ðŸš€ Push Docker Image to GHCR
        if: success()
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            AOT_STRICT=1
          cache-from: |
            type=gha,scope=macd-aot-deps
            type=gha,scope=macd-aot-build
          cache-to: type=gha,mode=max,scope=macd-aot-build
          provenance: false  # Disable provenance attestation for compatibility

      # ========================================================================
      # PHASE 4: SECURITY SCANNING
      # ========================================================================
      
      - name: ðŸ›¡ï¸ Run Trivy Vulnerability Scan
        if: github.event.inputs.skip_trivy != 'true'
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'  # Don't fail build on vulnerabilities
          timeout: '10m'
          scanners: 'vuln,secret,config'

      - name: ðŸ“¤ Upload Trivy Results to GitHub Security
        if: success() && github.event.inputs.skip_trivy != 'true'
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'container-security'

      - name: ðŸ“Š Generate Trivy Summary
        if: success() && github.event.inputs.skip_trivy != 'true'
        run: |
          echo "## ðŸ›¡ï¸ Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f trivy-results.sarif ]; then
            # Validate SARIF format before parsing
            if ! jq -e '.runs' trivy-results.sarif > /dev/null 2>&1; then
              echo "âš ï¸ Invalid SARIF format, skipping detailed parsing" >> $GITHUB_STEP_SUMMARY
            else
              CRITICAL=$(jq '[.runs[].results[] | select(.level=="error")] | length' trivy-results.sarif || echo "0")
              HIGH=$(jq '[.runs[].results[] | select(.level=="warning")] | length' trivy-results.sarif || echo "0")
            echo "| Severity | Count |" >> $GITHUB_STEP_SUMMARY
            echo "| --- | --- |" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸ”´ Critical | $CRITICAL |" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸŸ  High | $HIGH |" >> $GITHUB_STEP_SUMMARY

            echo "" >> $GITHUB_STEP_SUMMARY        
              if [ "$CRITICAL" -gt 0 ]; then
              echo "âš ï¸ **Action Required:** Critical vulnerabilities detected" >> $GITHUB_STEP_SUMMARY
            else
              echo "âœ… No critical vulnerabilities found" >> $GITHUB_STEP_SUMMARY
              fi
            fi
          else
            echo "âš ï¸ Trivy results file not found" >> $GITHUB_STEP_SUMMARY
          fi

      # ========================================================================
      # PHASE 5: BUILD SUMMARY
      # ========================================================================
      
      - name: ðŸ“ Generate Build Summary
        if: always()
        run: |
          echo "## ðŸ—ï¸ Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "| --- | --- |" >> $GITHUB_STEP_SUMMARY
          echo "| **Status** | ${{ job.status == 'success' && 'âœ… Success' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Image** | \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Commit** | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **AOT Verification** | ${{ steps.smoke_test.outcome == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Cache Strategy** | GitHub Actions Cache (type=gha) |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Add image tags
          echo "### ðŸ·ï¸ Image Tags" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      # ========================================================================
      # PHASE 6: CLEANUP
      # ========================================================================
      
      - name: ðŸ§¹ Cleanup Artifacts
        if: always()
        run: |
          echo "ðŸ§¹ Cleaning up temporary files..."
          
          # Remove temporary image export
          rm -f /tmp/macd-image.tar
          
          # Remove Trivy results
          rm -f trivy-results.sarif
          
          # Prune dangling Docker images
          docker image prune -f || true
          
          # Show disk usage
          echo "ðŸ“Š Final disk usage:"
          df -h / || true
          
          echo "âœ… Cleanup complete"