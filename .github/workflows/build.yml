name: Build AOT Image (Optimized Hybrid)

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'requirements.txt'
      - 'Dockerfile'
      - '.github/workflows/build.yml'
  schedule:
    - cron: "0 2 * * 0"  # Weekly security rebuild
  workflow_dispatch:
    inputs:
      skip_trivy:
        description: 'Skip Trivy scan (faster build)'
        required: false
        default: 'false'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/macd-unified-aot
  PYTHON_VERSION: "3.11"

jobs:
  build:
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
      # ========================================================================
      # PHASE 1: SETUP
      # ========================================================================
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host
          buildkitd-flags: --allow-insecure-entitlement network.host

      - name: ðŸ” Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“‹ Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=sha,prefix=sha-,format=short
            type=schedule,pattern={{date 'YYYYMMDD'}}
          labels: |
            org.opencontainers.image.title=MACD Unified Bot
            org.opencontainers.image.description=AOT-compiled trading alert bot
            maintainer=${{ github.actor }}

      # ========================================================================
      # PHASE 2: BUILD & VERIFY
      # ========================================================================
      - name: ðŸ”¨ Build & Push Docker Image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            AOT_STRICT=1
            PYTHONOPTIMIZE=2   # âœ… Explicit optimization flag
          cache-from: |
            type=gha,scope=macd-aot-deps
            type=gha,scope=macd-aot-build
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-to: type=gha,mode=max,scope=macd-aot-build
          provenance: false

      - name: âœ… Smoke Test - Verify AOT
        run: |
          echo "ðŸ§ª Running AOT verification..."
          docker run --rm --platform linux/amd64 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            python -c "
          import sys
          from aot_bridge import is_using_aot, get_fallback_reason
          if not is_using_aot():
              print(f'âŒ AOT not loaded: {get_fallback_reason()}')
              sys.exit(1)
          print('âœ… AOT Binary: LOADED & ACTIVE')
          " || exit 1

      # ========================================================================
      # PHASE 3: SECURITY SCANNING
      # ========================================================================
      - name: ðŸ›¡ï¸ Run Trivy Vulnerability Scan
        if: github.event.inputs.skip_trivy != 'true' && github.event_name == 'schedule'
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
          timeout: '6m'  # âœ… Balanced timeout
          scanners: 'vuln,secret'

      - name: ðŸ“¤ Upload Trivy Results to GitHub Security
        if: success() && github.event.inputs.skip_trivy != 'true' && github.event_name == 'schedule'
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'container-security'

      - name: ðŸ“Š Generate Trivy Summary
        if: success() && github.event.inputs.skip_trivy != 'true' && github.event_name == 'schedule'
        run: |
          echo "## ðŸ›¡ï¸ Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f trivy-results.sarif ]; then
            CRITICAL=$(jq '[.runs[].results[] | select(.level=="error")] | length' trivy-results.sarif || echo "0")
            HIGH=$(jq '[.runs[].results[] | select(.level=="warning")] | length' trivy-results.sarif || echo "0")
            echo "| Severity | Count |" >> $GITHUB_STEP_SUMMARY
            echo "| --- | --- |" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸ”´ Critical | $CRITICAL |" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸŸ  High | $HIGH |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            if [ "$CRITICAL" -gt 0 ]; then
              echo "âš ï¸ **Action Required:** Critical vulnerabilities detected" >> $GITHUB_STEP_SUMMARY
            else
              echo "âœ… No critical vulnerabilities found" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "â„¹ï¸ Trivy scan skipped or results unavailable" >> $GITHUB_STEP_SUMMARY
          fi

      # ========================================================================
      # PHASE 4: BUILD SUMMARY
      # ========================================================================
      - name: ðŸ“ Generate Build Summary
        if: always()
        run: |
          echo "## ðŸ”¨ Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "| --- | --- |" >> $GITHUB_STEP_SUMMARY
          echo "| **Status** | ${{ job.status == 'success' && 'âœ… Success' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Image** | \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Commit** | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Platform** | linux/amd64 |" >> $GITHUB_STEP_SUMMARY
          echo "| **Cache Strategy** | GitHub Actions (type=gha) + Registry fallback |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ·ï¸ Image Tags" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      # ========================================================================
      # PHASE 5: CLEANUP
      # ========================================================================
      - name: ðŸ§¹ Cleanup Artifacts
        if: always()
        run: |
          rm -f trivy-results.sarif
          docker image prune -f --filter "until=24h" || true
          echo "âœ… Cleanup complete (cache preserved)"
