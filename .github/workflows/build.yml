name: Build AOT Image

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 0 * * *"  # Daily security rebuild
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
      security-events: write  # Critical for Trivy SARIF upload

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/macd-unified-aot
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=sha,prefix=sha-

      # Step 1: Build and Load into local Docker for verification
      - name: üèóÔ∏è Build and Verify (Local)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          load: true # Loads into local docker engine instead of pushing
          tags: macd-verify:latest
          build-args: AOT_STRICT=1
          cache-from: type=gha,scope=macd-aot
          cache-to: type=gha,mode=max,scope=macd-aot

      # Step 2: Smoke Test - Ensures AOT works and Config exists
      - name: ‚úÖ AOT & Config Smoke Test
        run: |
          echo "Starting verification..."
          docker run --rm macd-verify:latest python -c "
          import os
          from aot_bridge import initialize_aot
          success, reason = initialize_aot()
          config_exists = os.path.exists('config_macd.json')
          
          print(f'--- Verification Report ---')
          print(f'AOT Status: {\"SUCCESS\" if success else \"FAILED\"}')
          if not success: print(f'Reason: {reason}')
          print(f'Config Path Exists: {config_exists}')
          print(f'---------------------------')
          
          if not success or not config_exists:
              exit(1)
          "

      # Step 3: Push the verified image
      - name: üöÄ Push Docker image
        if: success()
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.txt
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=macd-aot
          cache-to: type=gha,mode=max,scope=macd-aot

      # Step 4: Security Scan
      - name: üõ°Ô∏è Run Trivy vulnerability scanner
        if: success()
        uses: aquasecurity/trivy-action@master
        with:
          # Use the newly pushed image
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/macd-unified-aot:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'           # Note: Change to '1' if you want to block on vulnerabilities
          ignore-unfixed: true
          vuln-type: 'os,library'

      - name: üì§ Upload Trivy results to GitHub Security
        if: success()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'

      - name: üßπ Cleanup
        if: always()
        run: |
          rm -f trivy-results.sarif
          echo "Cleanup complete"