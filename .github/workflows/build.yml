name: Build AOT & push image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-24.04          # <-- pinned to 24.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (implicitly runs AOT compile)
        run: docker build -t macd-unified-aot:${{ github.sha }} .

      - name: Log in to GHCR  (only on push)
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push image  (only on push)
        if: github.event_name == 'push'
        run: |
          docker tag macd-unified-aot:${{ github.sha }} \
                 ghcr.io/${{ github.repository }}:latest
          docker push ghcr.io/${{ github.repository }}:latest
